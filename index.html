<html>
<head>
  <meta charset="utf-8" />
  <title>HSL Ticket Zones</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const map = new mapboxgl.Map({
    container: "map", // container id
    style: "style.json", //stylesheet location
    center: [ 24.769, 60.263 ], // starting position
    zoom: 9 // starting zoom
  });

  map.on('click', () => {
    console.log(map.getCenter(), map.getZoom())
  })
</script>
</body>
</html>
